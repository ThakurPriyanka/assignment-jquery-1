<div id="myjumbo" class="jumbotron">
    <div class="container" >
        <div class = "row-sm-4 row-sm-2 row-md-6 ">
            <h1 class="centerAlign textColor">One Page wonder</h1>
        </div>
        <div class = "row-sm-4 row-sm-2 row-md-6 " >
            <p class="centerAlign textColor">Will rock your socks off</p>
        </div>

<div class="container">
<ul id="content">
</ul>
    <div id="form-content">
        <form method="post" action="#content" >
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name"><span id="error_first_name"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email"><span id="error_email"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="confirm_email">Confirm Email</label>
                    <input type="text" class="form-control" id="confirm_email" placeholder="Confirm Email"><span id="error_confirm_email"></span>
                </div>
            </div>
            <fieldset class="gender-list">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="other" value="other">
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <span id="error_gender"></span>
            <div class="form-group">
                <div class="form-group col-md-6">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Phone Number"><span id="error_phone_number"></span>
            </div>
            </div>

            <button type="submit" id="registration_button" class="btn btn-primary" onclick="return false;">Register</button>
        </form>
